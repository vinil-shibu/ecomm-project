<div class="add-product">
    <h1>Add New Product</h1>
    <p class="message-p">{{addProductMessage}}</p>
    <form #addproduct="ngForm" (ngSubmit)="submit(addproduct.value)" class="common-form">
        <input
        class="form-input"
        ngModel
        name="name"
        type="text"
        placeholder="Enter Product Name"
      />
      <input
        class="form-input"
        ngModel
        name="price"
        type="text"
        placeholder="Enter Product Price"
      />
      <input
        class="form-input"
        ngModel
        name="category"
        type="text"
        placeholder="Enter Product Category"
      />
      <input
        class="form-input"
        ngModel
        name="color"
        type="text"
        placeholder="Enter Product Color"
      />
      <textarea 
        class="form-input"
        ngModel
        name="description"
        type="text"
        placeholder="Enter Product Description"
      ></textarea>
      <input
        class="form-input"
        ngModel
        name="image"
        type="text"
        placeholder="Enter Product Image URL"
      />
      <button class="form-button">Add Product</button>
    </form>
</div>
