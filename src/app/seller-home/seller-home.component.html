<div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{productMessage}}</p>

    <table>
        <thead>
            <tr>
                <th>Image </th>
                <th>Name </th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" alt=""></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td><div class="tooltip">
                    <a class="del-icon"><fa-icon class="fa-lg" (click)="deleteProduct(item.id)"[icon]="icon"></fa-icon></a>
                    <span class="tooltiptext">Delete</span>
                    
                </div>
                <div class="tooltip1">
                    <a class="update-icon">
                        <fa-icon class=" fa-lg" routerLink="/seller-update-product" class=""[icon]="deleteIcon"></fa-icon>
                        <span class="tooltiptext1">Update</span>
                    </a>
                </div>
                    
                    
            </tr>
        </tbody>
    </table>
</div>
